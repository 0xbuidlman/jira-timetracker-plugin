plugin.setting.coloring.help=Ki \u00e9s be kapcsolhatod a napt\u00e1r kiemel\u0151 funkci\u00f3j\u00e1t. A kiemel\u0151 funcki\u00f3 mutatja a nem munka napnak sz\u00e1m\u00edt\u00f3 napokat h\u00e9tv\u00e9g\u00e9nek megfelel\u0151en (piros sz\u00e1m) \u00e9s a napokat amelyen worklog szerepel (s\u00e1rga h\u00e1tt\u00e9r).
